<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <h1>PATCH Method</h1>
        <script>
            fetch('https://jsonplaceholder.typicode.com/todos/1',{
                method: 'PATCH',
                headers: {'content-type': 'application/json'},
                body: JSON.stringify({
                    
                    title: "patch method trial",
                    completed: true
                })
            })
                    .then(response => response.json())
                    .then(json => console.log(json))
        </script>
    </body>
</html>
