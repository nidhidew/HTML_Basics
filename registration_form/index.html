<html>
    <head>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
    <div>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
        
            <fieldset>

            <label for="first-name" >Enter Your First Name:</label>
            <input type="text" id="first-name" name="first-name" required/>
            <label for="last-name" >Enter Your Last Name:</label>
            <input type="text" id="last-name" name="last-name" required/>
            <label for="email" >Enter Your Email:</label>
            <input type="email" id="email" name="email" required/>
            <label for="password" >Create a New Password:</label>
            <input type="password" id="password" name="password" required/>

            </fieldset>
        
            <fieldset>

            <label for="personal-account" >
                <input id="personal-account" type="radio" name="account-type" class="inline">Personal Account
            </label>
            <label for="buisness-account" >
                <input type="radio" name="account-type" class="inline"/>Business Account
            </label>
            <label for="terms-condition" >
                <input type="checkbox" name="account-type" class="inline"/>I accept the <a>terms and conditions</a>
            </label>
            
            </fieldset>

            <fieldset>

            <h4 style="margin-right: 38%;">Upload a profile picture:</h4>
            <input type="file" />
            <h4 style="margin-right: 38.5%;">Input your age (years):</h4>
            <input type="number" />
            <h4 style="margin-right: 36%;">How did you hear about us?</h4>
            <select>
                <option value="select one">Select One</option>
                <option value="news">FreeCodeCamp News</option>
                <option value="youtube">FreeCodeCamp YouTube Channel</option>
                <option value="forum">FreeCodeCamp Forum</option>
                <option value="select one">Other</option>
            </select>
            <h4 style="margin-right: 43%;">Provide a bio:</h4>
            <textarea placeholder="I like coding on the beach"></textarea>

            </fieldset>
        
        <input type="submit" value="Submit"></button>
        </form>
    </div>
    </body>
</html>
